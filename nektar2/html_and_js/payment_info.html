<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/snorty/css/style_payment_info.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <img src="/snorty/css/logo.png" class="logo">
    <div class="wrapper">
        <form action="">
            <h1>Payment info</h1>
            <div class="input-box">
                <input type="text" placeholder="First name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Credit card number" required>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Expiration date" required>

            </div>
            <div class="input-box">
                <input type="email" placeholder="CVV" required>

            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me.</label>
            </div>
            <button type="submit" class="btn">Submit</button>

            
        </form>
    </div>
</body>

</html>
