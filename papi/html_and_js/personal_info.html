<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="/papi/css//personal_info_style.css">
    <style>
        
    </style>
</head>
<body>
    <h2 class="header_personal_info">Enter your personal info</h2>
    <p class="subheader_personal_info">Tell us a little bit about yourself to get started.</p>
    <fieldset class="personal_info_form">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        

        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        

        <div>
            <label for="gender">gender</label>
            <input type="text" id="gender" name="gender" required>
        </div>
        

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

    </fieldset>
        
    <fieldset class="Home">
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>

        <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        
    </fieldset>
    <button class="submit_button" onclick="loadAnotherFile()">Submit</button>

        <script>
            function loadAnotherFile() {
                // Load the other HTML file here
                window.location.href = "payment_info.html";
            }
        </script>
        
</body>
</html>
