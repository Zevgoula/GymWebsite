<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Clone</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" id="prev-week">&lt;</button>
            <h1>May 2024</h1>
            <button class="nav-button" id="next-week">&gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="calendar-cell header-cell"></div>
            <div class="calendar-cell header-cell">Sunday</div>
            <div class="calendar-cell header-cell">Monday</div>
            <div class="calendar-cell header-cell">Tuesday</div>
            <div class="calendar-cell header-cell">Wednesday</div>
            <div class="calendar-cell header-cell">Thursday</div>
            <div class="calendar-cell header-cell">Friday</div>
            <div class="calendar-cell header-cell">Saturday</div>
            
            <!-- Timeslot rows -->
            <div class="calendar-cell time-cell">12:00 AM</div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            
            <!-- Repeat the above row for each time slot (e.g., 1:00 AM, 2:00 AM, etc.) -->
            
            <div class="calendar-cell time-cell">1:00 AM</div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            <div class="calendar-cell"></div>
            
            <!-- Add more timeslots as necessary -->
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
