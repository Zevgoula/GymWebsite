<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../nektar2/css/style_personal_info.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <a href="../nektar2/html_and_js/newhome.html">
        <img src="../nektar2/css/logo.png" class="logo">
    </a>
    <div class="wrapper">
        <form action="">
            <h1>Personal Info</h1>
            <div class="input-box">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Adress" required; style = "margin-left: 120px;">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last name" required>
                <input type="text" placeholder="City" required; style = "margin-left: 120px;">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <input type="text" placeholder="State" required; style = "margin-left: 120px;">

            </div>
            <div class="input-box">
                <input type="password" placeholder="Phone number" required>
                <input type="text" placeholder="Zip Code" required; style = "margin-left: 120px;">

            </div>
           
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me.</label>
            </div>
            <button type="submit" class="btn" onclick="loadAnotherFile()">Submit</button>
            <script>
                function loadAnotherFile() {
                    // Load the other HTML file here
                    window.location.href = "../nektar2/html_and_js/payment_info.html";
                }
            </script>

        </form>
    </div>
</body>

</html>
