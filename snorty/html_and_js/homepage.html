<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/snorty/css/style_homepage.css">
    <title>Gym</title>

</head>

<body>
    <h1>FitLAB</h1>
    <div>
        <h2>Get Fit</h2>
        <p>Join us and get fit with our state of the art equipment and expert trainers.</p>
    </div>
    <div class="flex-container">
        <div>
            <select id="mySelect" name="Benefits" size="Number_of_options">
                <option disabled selected style="display:none;">Benefits</option>
                <option id="crossfit">Crossfit</option>
                <option id="yoga">Yoga</option>
                <option id="pilates">Pilates</option>
                <option id="strength">Strength Training</option>
                <option id="personal">Personal Training</option>
            </select>
            <div class="buttons">
                <button>Memberships</button>
                <button>About</button>
                <button>Contact</button>
                <button type="button" id="account_button"
                    onclick="window.location.href='/snorty/html_and_js/createAccount.html'">Account</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("mySelect").addEventListener("change", function() {
            var selectedOption = this.options[this.selectedIndex].id;
            if(selectedOption)
                window.location.href = selectedOption + ".html";
        });
    </script>
    
</body>

</html>
